{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{%  load crispy_forms_tags %}

{% block content %}
    
    <form method="post" style="width: 50%; margin: auto" novalidate>
        <h1>{{type}} page</h1>
        </br>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" value="{{ user.username }}" class="form-control" readonly>
        </div>

        </br>

        <div class="form-group">
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" class="form-control" readonly>
        </div>

        </br>

        <div class="form-group">
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" class="form-control" readonly>
        </div>

        </br>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" value="{{ user.email }}" class="form-control" readonly>
        </div>

        </br>

        <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm">Edit Your Profile</a>
        </br></br>
        <a href="{% url 'pass_change' %}" class="btn btn-primary btn-sm">Change Your Password</a>
    </form>

{% endblock %}
